<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Demand Prediction</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff200;
        }

        header {
            background-color: #000;
            color: #fff200;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .input-section {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-right: 5px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .input-section h2 {
            color: #000;
            margin-bottom: 20px;
        }

        .input-section form {
            width: 100%;
            max-width: 400px;
        }

        .input-section label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #000;
        }

        .input-section input,
        .input-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #000;
            border-radius: 5px;
            background-color: #fff200;
        }

        .input-section button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff200;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .input-section button:hover {
            transform: scale(1.05);
        }

        .visual-section {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .visual-section iframe {
            width: 90%;
            height: 90%;
            border: 5px solid #fff200;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        TAXI DEMAND PREDICTION IN CHICAGO
    </header>
    <div class="container">
        <div class="input-section">
            <h2>Enter Prediction Details</h2>
            <form>
                <label for="zone">Zone</label>
                <input type="text" id="zone" name="zone" placeholder="Enter zone">

                <label for="year">Year</label>
                <input type="number" id="year" name="year" placeholder="Enter year">

                <label for="month">Month</label>
                <input type="number" id="month" name="month" placeholder="Enter month">

                <label for="date">Date</label>
                <input type="number" id="date" name="date" placeholder="Enter date">

                <label for="hour">Hour</label>
                <input type="number" id="hour" name="hour" placeholder="Enter hour">

                <label for="farePerMile">Fare Per Mile</label>
                <input type="text" id="farePerMile" name="farePerMile" placeholder="Enter fare per mile">

                <label for="avgFlowSpeed_mph">Average Flow Speed (mph)</label>
                <input type="text" id="avgFlowSpeed_mph" name="avgFlowSpeed_mph" placeholder="Enter average flow speed">

                <label for="weather_category">Weather Category</label>
                <input type="text" id="weather_category" name="weather_category" placeholder="Enter weather category">

                <label for="n_minus_1_hour_trips">Trips 1 Hour Ago</label>
                <input type="number" id="n_minus_1_hour_trips" name="n_minus_1_hour_trips" placeholder="Enter trips 1 hour ago">

                <label for="n_minus_2_hour_trips">Trips 2 Hours Ago</label>
                <input type="number" id="n_minus_2_hour_trips" name="n_minus_2_hour_trips" placeholder="Enter trips 2 hours ago">

                <label for="n_minus_3_hour_trips">Trips 3 Hours Ago</label>
                <input type="number" id="n_minus_3_hour_trips" name="n_minus_3_hour_trips" placeholder="Enter trips 3 hours ago">

                <button type="submit">Predict</button>
            </form>
        </div>
        <div class="visual-section">
            <iframe src="https://app.powerbi.com/view?r=eyJrIjoiMjdkMzM3MTktOTdmMi00Y2Q4LWJkNzEtOGI0YzRkYTMxNTExIiwidCI6ImQwOTVkYmRkLWVhOWMtNDM5YS1iYWNmLTQyY2FmMTJiYTEzYiJ9" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
